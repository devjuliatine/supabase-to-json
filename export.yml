name: Export Supabase Data

on:
  schedule:
    - cron: '0 0 * * *' # Diariamente Ã  meia-noite
  workflow_dispatch: # Permite executar manualmente
  push:
    branches:
      - master

jobs:
  export:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Export data
        run: node export.js

      - name: Commit and push changes
        run: |
          git config --global user.name 'devjuliatine'
          git config --global user.email 'gjuliatinemachado@gmail.com'
          git add data.json
          git commit -m 'Update data'
          git push